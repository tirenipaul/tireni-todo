<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="region">
    <h1>
        <span id="To">TO</span>
        <span id="Do">DO</span>
        <span id="Form">FORM</span>
    </h1>
    <form action="">
        <label>Name: <br><input id="name" type="text" name="name" placeholder="Please input your name"></label>
        <button id="userName" type="button">Enter</button><br>
        <label><br>Activity: <br><input id="Activity" type="text" name="activity" placeholder="Enter a To-do activity"></label><br>
        <button id="add" type="button">Add Activity</button>
    </form>
    <div>
    <h2 id="user_to-do_list"></h2>
    <ul id="userList"></ul>
    </div>
    </div>
    <script src="script.js"></script>
</main>
</body>
</html>
